<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css"
</head>
<body>
    <div class="signup-container">
        <div class="contact-container">
            <div class="form-container">
                <h1>Log In</h1>
                <p>We'd love to hear from you! Please fill out the form below.</p>
                <form id="loginForm">
                    <div class="form-group">
                  .      <label for="name">Username:</label>
                        <input type="text" id="username" name="Full name" placeholder="Full Name" required><br><br>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Your Password" required><br><br>
                        <button type="submit" class="btn" onclick="window.location='index.htm'">LOG IN </button>
                </form>
                <p id="loginMessage" class="hidden"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
